<nav aria-label="PaginaciÃ³n">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class]="parameters.currentPage == 1 ? 'disabled' : ''">
            <a class="page-link" href="#" aria-label="Anterior" [routerLink]="">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" *ngFor="let page of getListPage(); let i = index" 
            [class]="i == parameters.currentPage - 1 ? 'active' : ''" 
            [attr.aria-current]="i == parameters.currentPage - 1 ? 'page' : ''">
            <a class="page-link" *ngIf="page != parameters.currentPage" [routerLink]="">{{page}}</a>
            <span class="page-link" *ngIf="page == parameters.currentPage">{{page}}</span>
        </li>

        <li class="page-item" [class]="parameters.currentPage != parameters.totalPages ? '' : 'disabled'">
            <a class="page-link" href="#" aria-label="Siguiente" [routerLink]="">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
